{% extends './home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
   <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
         <div class="col">
            <div class="card shadow-sm">
               <img src="{{ product.img | media_filter }}">
               <div class="card-body">
                  <p class="card-text">Кличка: {{ product.name }}</p>
                  <p class="card-text">Порода: {{ product.breed }}</p>
                  <p class="card-text">Описание: {{ product.description|truncatechars:100}}</p>
                  <p class="card-text">Категория: {{ product.category }}</p>
                  <p class="card-text">Стоимость: {{ product.price }} рублей</p>
                  <div class="d-flex justify-content-between align-items-center">
                     <div class="btn-group">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
{% endblock %}
