{% load my_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card card-text position-absolute top-50 start-50 translate-middle" style="width: 20rem;">
    <div class="position-relative">
        <div class="card-body">
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">Кличка</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Лепесток, лучик и тд." name="name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Порода</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Овчарка, бульдог и тд." name="breed">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label" >Описание</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Самый лучший друг" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <select class="form-control" id="category" name="category_id" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Фото</label>
              <input class="form-control" type="file" id="formFile" name="img" required>
            </div>
            <label for="exampleFormControlTextarea1" class="form-label" >Цена</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="price">
                <span class="input-group-text">.00</span>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Я ознакомился с условиями
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary btn-lg" type="submit">Отправить</button>
            </div>

        </div>
    </div>
</div>
</form>
<!--Выполнение скриптов-->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
