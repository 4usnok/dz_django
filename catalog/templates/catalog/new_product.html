<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form method="post" action="">
    {% csrf_token %}
    <div class="card card-text position-absolute top-50 start-50 translate-middle" style="width: 20rem;">
    <div class="position-relative">
        <div class="card-body">
            <form class="row g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="validationCustom01" name="full_name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="validationCustom03" class="form-label">Город</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="validationCustom04" class="form-label">Страна</label>
                    <select class="form-select" id="validationCustom04" name="country" required>
                        <option value="">Выберите...</option>
                        <option value="RU">Россия</option>
                        <option value="RU">Белоруссия</option>
                        <option value="KZ">Казахстан</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="validationTooltipUsername" class="form-label">Номер телефона</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                        <div class="invalid-tooltip">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Я прочитал и принимаю
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary btn-lg" type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</form>
<!--Выполнение скриптов-->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
