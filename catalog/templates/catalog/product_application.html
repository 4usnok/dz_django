{% load my_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include './includes/head.html' %}
</head>

<body>
{% include './includes/light_button.html' %}

<form method="post" action="">
    {% csrf_token %}
    <div class="card card-text position-absolute top-50 start-50 translate-middle" style="width: 20rem;">
    <div class="position-relative">
        <div class="card-body">
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="validationCustom01" name="name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Почта</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="mail">
            </div>
            <div class="mb-3">
                <label for="validationCustom03" class="form-label">Город</label>
                <input type="text" class="form-control" id="validationCustom03" required name="city">
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="mb-3">
                <label for="validationCustom04" class="form-label">Страна</label>
                <select class="form-select" id="validationCustom04" name="country" required>
                    <option value="">Выберите...</option>
                    <option value="RU">Россия</option>
                    <option value="BY">Беларусь</option>
                    <option value="KZ">Казахстан</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Номер телефона</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="number" min="1" max="20" required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Выберите питомца</label>
                <select class="form-select" name="id_product" required>
                    <option value="">-- Выберите питомца --</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.breed }}: {{ product.name }} ({{ product.price }} руб.)</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Я ознакомился с условиями
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary my-2" type="submit">Отправить</button>
                <a href="{%url 'catalog:home' %}" class="btn btn-primary my-2">Выйти</a>
            </div>
        </div>
    </div>
</div>
</form>
<!--Выполнение скриптов-->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
